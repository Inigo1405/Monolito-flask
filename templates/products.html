{% extends 'base.html' %}

{% block content %}
    <h1>Productos</h1>
    {% for product in products %}
        <div class='post'>
            <h2>{{ product['name_prod'] }}</h2>
            <p>{{ product['price'] }}</p>
            <p>{{ product['stock'] }}</p>
            <p>{{ product['created'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
