<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    {% block head %}
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Login</title>
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="col-md-12 row" style="margin-top: 20px;">
            <h2>Iniciar Sesi칩n</h2>
        </div>
    
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        <form method="post" action="login">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">

                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a">
            
                <button type="submit" class="btn btn-primary mt-3">Iniciar Sesi칩n</button>
            </div>
        </form>
    </div>

</body>
